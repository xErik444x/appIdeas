<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
</head>

<body>
    <div class="container">
        <div id="cube">

        </div>
        <div class="resultCode">
            <textarea id="resultCode" cols="60" rows="20" readonly></textarea>
        </div>
    </div>
    <div class="sliders">
        <div class="sliderSize">
            <input type="range" min="1" max="40" value="10" class="slider" id="sliderTop">
            <input type="range" min="1" max="40" value="10" class="slider" id="sliderBottom">
            <input type="range" min="1" max="40" value="10" class="slider" id="sliderLeft">
            <input type="range" min="1" max="40" value="10" class="slider" id="sliderRight">

        </div>
    </div>

</body>

<script src="js/slider.js"></script>

</html>
